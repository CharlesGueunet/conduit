##################
# LASSEN TEMPLATES
##################

# Shared configuration of jobs for lassen
.on_lassen:
  tags:
    - shell
    - lassen
  rules:
    - if: '$CI_COMMIT_BRANCH =~/_lnone/ || $CONDUIT_CI_LASSEN == "OFF"'
      when: never
    - when: on_success

####
# Generic lassen jobs
.build_deps_on_lassen:
  extends: [.lsf_build_script, .mode_deps, .on_lassen]
  variables:
    RESOURCES: 1 -W 30

.install_on_lassen:
  extends: [.lsf_build_script, .mode_install, .on_lassen]
  variables:
    RESOURCES: 1 -W 10
